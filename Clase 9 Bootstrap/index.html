<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700;900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="imagen-fondo">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6 col-lg-6" id="imagen">
                    <div class="d-flex align-items-center justify-content-center" id="logo">
                        <img src="logo-blanco.svg" height="50px" alt="logo">
                    </div>
                </div>
                <div class="col-md-6 col-lg-6 caja">
                    <div class="container-fluid">
                        <div class="text-center">
                            <h1 class="mt-5 d-flex justify-content-start"><b>Login</b></h1>
                            <br>
                            <i class="bi bi-envelope"></i>
                            <input type="text" placeholder="email">
                            <br>
                            <i class="bi bi-lock"></i>
                            <input type="text" placeholder="password">
                            <br>
                            <a class="d-flex justify-content-end"><b>¿Olvidaste tu contraseña?</b></a>
                            <br>
                            <button>Ingresar</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
</body>
</html>
